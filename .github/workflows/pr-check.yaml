name: PR Check - Ruff and Tests
on:
  pull_request:
    branches:
      - main
      - master
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with: 
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Ruff linter
        run: ruff check --config=ruff.toml ./src/
      - name: Run pytest
        run: pytest -v
